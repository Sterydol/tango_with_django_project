{% extends 'rango/base.html' %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
<div class="jumbotron p-4">
    <div class="container">
        <h1 class="jumbotron-heading">Login</h1>
    </div>
</div>
<div class="container d-flex justify-content-center align-items-center vh-200">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <h2 class="text-center mb-4">Login</h2>
            <form class="form-signin" method="post" action=".">
                {% csrf_token %}
                
                <div class="form-group mb-3">
                    <label for="id_username" class="sr-only">Username</label>
                    <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required autofocus>
                </div>

                <div class="form-group mb-3">
                    <label for="id_password" class="sr-only">Password</label>
                    <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
                </div>

                <button class="btn btn-lg btn-primary btn-block w-100" type="submit">Sign In</button>
            </form>

            <p class="mt-3 text-center">
                Not registered? <a href="{% url 'registration_register' %}">Register here!</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
